<!DOCTYPE html>
{% include 'user_auth/base.html' %}
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Registration Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fyq8/0fORwKG8/dxZQ9gqlT1h6pwgYJ8LrTI9T" crossorigin="anonymous">
  <style>
    /* add styles here */
    .container {
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #ddd;
      padding: 0px;
    }
    .form-group {
    margin-bottom: 0.5rem;
    font-size:1rem;
    margin-top: 0rem;
}
 .form-container h2 {
      font-size: 1rem;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center mb-4">User Registration</h2>
<!--        <form method="post" action="{% url 'signup' %}">-->
          <form action="" method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First name">
          </div>
          <div class="form-group">
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last name">
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter contact">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
